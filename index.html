<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="fondoTodo">

    <div class="container--xxl ">
        <div class="row justify-content-evenly cardMod" id="tarjetas">
            <div class="col-md-4">
                <div class="card cardUno">
                    <img src="img/man.jpg" class="card-img-top imgCard" alt="...">
                    <div class="card-body bodyUno">
                        <h2 class="tituloCard" id="personaUno">Persona 1</h2>
                        <form id="form_primer">
                            <div class="form-group formMB">
                                <input type="text" id="name" placeholder="Gasto" class="form-control">
                            </div>
                            <div class="form-group formMB">
                                <input type="number" step="0.01" id="price" placeholder="Importe" class="form-control">
                            </div>
                            <input type="submit" value="Agregar" class="btn btn-outline-light btnWid">
                        </form>
                        <div class="divTotales divTotalUno">
                            <p id="total" class="pTotal">Total: $<span id="totalUno">0</span></p>
                        </div>

                    </div>
                </div>
            </div>

            <button class="btn btn-outline-light calcular" data-bs-toggle="modal" data-bs-target="#exampleModal">Calcular</button>
            <img src="img/59-598499_mortal-kombat-vs-png-mortal-kombat-fight-png.png" class="mario animate__animated animate__backInDown" id="imagenCarga" alt="">

            <div class="col-md-4">
                <div class="card cardDos">
                    <img src="img/man.jpg" class="card-img-top imgCard" alt="...">
                    <div class="card-body bodyDos">
                        <h2 class="tituloCardDos" id="personaDos">Persona 2</h2>
                        <form id="form_segundo">
                            <div class="form-group formMB">
                                <input type="text" id="nameDos" placeholder="Gasto" class="form-control">
                            </div>
                            <div class="form-group formMB">
                                <input type="number" step="0.01" id="priceDos" placeholder="Importe"
                                    class="form-control">
                            </div>
                            <input type="submit" value="Agregar" class="btn btn-outline-light btnWid">
                        </form>
                        <div class="divTotales divTotalDos">
                            <p id="total" class="pTotal">Total: $<span id="totalDos">0</span></p>
                        </div>
                    </div>
                </div>
            </div>



            <!-- MODAL -->
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content contenidoModal">
                    <div class="modal-header">
                      <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="contenidoModa">
                      <h3>La deuda que tiene que pagar <span class="nombreDeudor">  </span> es de:</h3>
                      <h3 class="montoDeuda"></h3>
                    </div>
                  </div>
                </div>
              </div>


        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
